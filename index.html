<body>
	<button id="playbtn" onclick="Gameplay();">Play</button>
	<div id="controller">
		<button class="btn" ontouchstart="hasLeftBtnPress=true;"  ontouchend="hasLeftBtnPress=false;" ><<</button>
		<button class="btn" ontouchstart="hasRightBtnPress=true;" ontouchend="hasRightBtnPress=false;">>></button>
	</div>
	<canvas>canvas does not support your browser</canvas>
	
	<script type="text/javascript">
		let hasLeftBtnPress  = false;
		let hasRightBtnPress = false;
		
		function Text(ctx, text, x, y)
		{
			ctx.beginPath();
			ctx.fillStyle = 'white';
			ctx.font = '50px Verdana';
			ctx.fillText(text, x, y);
			ctx.closePath();
		}
		
		function Random(min, max)
		{
			return Math.random()*(max-min)+min;
		}
		
	
	</script>
	<script src="./RectClass.js" type="text/javascript"></script>
	<script src="./Gameplay.js" type="text/javascript"></script>
